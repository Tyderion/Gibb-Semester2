//Cookie functions take from: http://www.w3schools.com/js/js_cookies.asp
function setCookie(c_name,value,exdays)
{
  var exdate=new Date();
  exdate.setDate(exdate.getDate() + exdays);
  var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
  document.cookie=c_name + "=" + c_value;
}

function getCookie(c_name)
{
  var i,x,y,ARRcookies=document.cookie.split(";");
  for (i=0;i<ARRcookies.length;i++)
  {
    x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
    y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);

  //x=x.replace(/^\s+|\s+$/g,"");
  x = x.trim()
  if (x==c_name)
  {
    return unescape(y);
  }
}
}

function loadResult()
{
  var result=getCookie(COOKIE_NAME);
  if (result!=null && result!="")
  {
    setValue(result)
  }

  setInterval(function() {
    window.document.Rechner.Date.value = new Date().toLocaleString()
    // Subtracking 3600*1000ms = 1 Hour because of GMT offset (I guess....)
    window.document.Rechner.Visited.value = new Date(new Date() - LOAD_TIME-3600*1000).toTimeString().slice(0,8)
  }, 200)
}


function saveResult()
{
  result=window.document.Rechner.Display.value
  if (result!=null && result!="")
  {
    setCookie(COOKIE_NAME,result,365);
  }
}

//End Cookie Function


//Save and load the cookie onunload respectively onload
window.onbeforeunload = saveResult
window.onload = loadResult

function setValue(value) {
  window.document.Rechner.Display.value = value
}

function validate(input) {
	return /^[0-9-+*\/.]+$/.test(input)
}

function calculateResult() {
  var x = 0
  if (validate(window.document.Rechner.Display.value))
    try {
      x = eval(window.document.Rechner.Display.value)
      setValue(round(x))
    } catch (e) {
      console.log( e)
      setValue("Syntax Error")
    }
  
}

function round(num) {
	return Number((num).toFixed(12))
}

function add (char) {
  window.document.Rechner.Display.value = window.document.Rechner.Display.value + char
}

function specials (func) {
	var x = 0
  try {
    x = eval(window.document.Rechner.Display.value)
  } catch (e) {
    console.log( e)
  }
  var display = window.document.Rechner.Display
  if (validate(display.value)) {
    if (func == "sqrt") {
      setValue(round(Math.sqrt(x)))
    }
    if (func == "pow") {
      setValue(round(x * x))
    }
    if (func == "ln") {
      setValue(round(Math.log(x)))
    }
    if (func == "sin") {
      setValue(round(Math.sin(Math.PI/180 * x)))
    }
    if (func == "cos") {
      setValue(round(Math.cos(Math.PI/180 * x)))
    }
    if (func == "tan") {
      setValue(round(Math.tan(Math.PI/180 * x)))
    }
    if (func == "2^x") {
      //Using a timeout to make it stay in the Display... Don't know why it does not work directly here.
      setTimeout(function() {
        setValue(round(Math.pow(2,x)))
      }, 0)
    }
  } else {
    windowsetValue(0)
  }
}
