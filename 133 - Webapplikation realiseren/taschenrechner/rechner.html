<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
<title>Rechner</title>
  <link rel="stylesheet" href="rechner.css" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="rechner.js"></script>
 <!--[if IE]>
 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lte IE 7]>

 <body id="index" class="home">
 <div id="rechner">
   <div id="top">
     <div id="display">Equation Pane</div>
     <div id="result">Result Pane</div>
   </div>
   <div id="bottom">
     <div class="column">
       <div class="button">1</div>
       <div class="button">2</div>
       <div class="button">3</div>
       <div class="button">4</div>
     </div>
    <div class="column">
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button">7</div>
      <div class="button">8</div>
    </div>
     <div class="column">
       <div class="button">9</div>
       <div class="button">0</div>
       <div class="button">.</div>
       <div class="button">=</div>
     </div>
     <div class="column">
       <div class="button">sqrt</div>
       <div class="button">ln</div>
       <div class="button">sin</div>
       <div class="button">cos</div>
     </div>
     <div class="column">
       <div class="button">tan</div>
       <div class="button">+</div>
       <div class="button">-</div>
       <div class="button">*</div>
     </div>
     <div class="column">
       <div class="button">/</div>
       <div class="button">Â²</div>
       <div class="button">2^x</div>
       <div class="button">C</div>
     </div>
   </div>
 </div>
 </body>
