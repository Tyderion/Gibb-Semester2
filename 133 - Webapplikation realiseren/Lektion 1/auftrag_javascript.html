<html>
<head>
	<title>Auftrag Javascript</title>
	<script language="JavaScript">
	function zero_to_nine() {
	  for (var i = 0; i<10; i++){
	  	document.writeln("Quadrat von "+ i + " ist "+i*i+"<br />");
	  }
	}
	function zero_to_zero_to_nine() {
		var str = "";
		for (var i = 0; i<10;i++) {
			str += i;
			document.writeln(str+"<br />");
		}
	}


	</script>
</head>
<body>
	<form name="frmQuadrat" id="frmQuadrat" action="">
		<input type="button" value="Aufgabe 2" onClick="zero_to_nine()">
	</form>ยง
	<form name="frmQuadrat" id="frmQuadrat2" action="">
		<input type="button" value="Aufgabe 3" onClick="zero_to_zero_to_nine()">
	</form>
</body
></html>
