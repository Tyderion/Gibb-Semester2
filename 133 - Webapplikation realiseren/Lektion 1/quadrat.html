<html>
<head>
	<title>Quadrat</title>
	<script language="JavaScript">
	function quadrat(eingabe) {
	  var ergebnis = eingabe * eingabe; 
	  alert("Das Quadrat von " + eingabe + " = " + ergebnis);
	}
	</script>
</head>
<body>
	<form name="frmQuadrat" id="frmQuadrat" action="">
		<input type="text" name="txtEingabe" id="txtEingabe" size="3"></input>
		<input type="button" value="Quadrat rechnen" onClick="quadrat(document.frmQuadrat.txtEingabe.value)">
	</form>
</body
></html>
