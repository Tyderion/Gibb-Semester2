<script type="text/vbscript">
<!--
Sub ZeichenAusgeben(intCode)
Dim NeueZeile
NeueZeile = ""
If ((intCode - 31) Mod 11) = 0 Then
    NeueZeile = Chr(13) & Chr(10)
End If
If intCode <= 32 Then
    Document.ASCIIFormular.txtAnzeige.value = "Die folgende Tabelle wurde mit '" & Document.ASCIIFormular.lstTechnik.options (Document.ASCIIFormular.lstTechnik.selectedIndex).text & "'-Schleife erstellt" & Chr(13) & Chr(10) & Chr(13) & Chr(10)
End If
If intCode < 100 Then
  Document.ASCIIFormular.txtAnzeige.value = Document.ASCIIFormular.txtAnzeige.value & "0" & intCode & " " & Chr(intCode) & "  " & NeueZeile
Else
  Document.ASCIIFormular.txtAnzeige.value = Document.ASCIIFormular.txtAnzeige.value & intCode & " " & Chr(intCode) & "  " & NeueZeile
End If
End Sub

Sub ASCIICodeErzeugen_OnClick
Dim intI
If Document.ASCIIFormular.lstTechnik.selectedIndex = -1 Then
  MsgBox "Bitte Technik wählen"
Else
  Select Case Document.ASCIIFormular.lstTechnik.options (Document.ASCIIFormular.lstTechnik.selectedIndex).text
    Case "For ... Next"
      For intI = 32 To 255
        ZeichenAusgeben (intI)
      Next
    Case "While ... Wend"
      intI = 32
      While intI <= 255
        ZeichenAusgeben (intI)
        intI = intI + 1
      Wend
    Case "Do ... Loop Until"
      intI = 32
      Do
        ZeichenAusgeben (intI)
        intI = intI + 1
      Loop Until intI > 255
    End Select
  End If
End Sub
-->
